{% load blog_tags %}
<div class="apo-page-controls">

    <nav>
        <ul class="apo-pagination">
            <li>
                <span class="page-numbers">
                    {% if page.has_previous %}
                    <a href="?page={{page.previous_page_number}}">{{page.previous_page_number}}</a>
                    {% endif %}
                </span>
            </li>

            <li class="nv-current"><span class="page-numbers current">
                    {{ page.number }} / {% total_posts %}
                </span>
            </li>
            <li>

                {% if page.has_next %}
                <a href="?page={{ page.next_page_number }}">{{ page.next_page_number }}</a>
                {% endif %}
            </li>
        </ul>
    </nav>
</div>
